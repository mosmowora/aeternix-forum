<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    const message = $("ul.messages");

    // if (window.location.href === "http://www.forum.spse-po.sk/") {
    if (window.location.href === "http://localhost:8000/") {
        $("body").css("overflow-y", "hidden");
    }

    if (message) {
        setTimeout(() => {
            message.css('display', 'none');
        }, 3000);
    }
</script>
<script>
    const roomList = document.querySelector("div.roomList");
    const personalSiteButton = document.querySelector("a.btn--personal-site");
    const scrollButton = document.querySelector("button.btn--mobile-scroll");

    function scrollFunc() {
        if (scrollButton) {
            if (roomList.scrollTop > 100) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        }
    }

    function scrollToTop() {
        roomList.scrollTop = 0;
    }

    roomList.addEventListener('scroll', () => {
        scrollFunc();
    });
</script>

</html>

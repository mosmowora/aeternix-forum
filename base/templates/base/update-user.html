{% extends 'main.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<main class="update-account layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Uprav si profil</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST" enctype="multipart/form-data"
          style="display: block; align-items: center; justify-content: center;">
          {% csrf_token %}

          {% for field in form %}
          <div class="form__group">
            {% if field.label != 'Email' %}
            <label for="profile_pic">{{field.label}}</label>
            {{field}}
            {% else %}
            <div style="visibility: hidden; height: 0;">
              {{field}}
            </div>
            <a href="{% url 'change-password' %}"
              style="font-size: 13px; font-weight: 700; margin-top: .7rem; max-width: 15rem; max-height: 3.8rem; box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;"
              class="btn--main btn">Zmeniť heslo</a>
            {% endif %}
          </div>
          {% endfor %}


          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Storno</a>
            <button class="btn btn--main" type="submit">Upraviť</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>

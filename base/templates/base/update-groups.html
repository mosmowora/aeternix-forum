{% extends 'main.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<main class="update-account layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Uprav si profil</h3>
                </div>
            </div>
            <div class="layout__body" style="overflow-y: auto;">
                <label class="number" style="text-decoration: underline;"><strong>Tvoje vytvorené
                        skupiny</strong></label><br>
                {% for group in user_groups %}
                <abbr title="{{group.set_class}}" style="text-decoration: none;">
                    <label style="font-size: larger; cursor: pointer;">{{forloop.counter}}:
                        &nbsp; {{group.set_class}}</label>
                </abbr>
                <div style="margin-bottom: 2rem; margin-right: auto; margin-top: .5rem;">
                    <!-- FIXME change to group url -->
                    <a href="{% url 'update-group' group.pk %}" class="btn btn--main">Upraviť</a>
                    <a href="{% url 'delete-group' group.pk %}" class="btn btn--red">Vymazať</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>
